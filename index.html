<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="timer">
            <div class="timer-inner"></div>
        </div>
        <div class="stage">
            <ul class="word-list">
                <span class="take-word"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><path d="M14.88 0h10.24v27.375H14.88z"/><path d="M.643 20.643l7.24-7.24L27.24 32.76 20 40z"/><path d="M20 40l-7.24-7.24 19.357-19.357 7.24 7.24z"/></svg></span>
                <div class="word-input">
                    <input type="text" class="word-input-form">
                    <span class="word-input-error"></span>
                </div>
            </ul>
            <p class="score">120</p>
            <button class="add-word"><span>+</span></button>
        </div>
        <div class="hand">
            <ul class="letter-list">
            </ul>
            <button class="add-letter"><span>+</span></button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
